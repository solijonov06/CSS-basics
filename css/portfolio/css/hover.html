<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Button</title>
    <style>
        .btn {
            background-color: #ffcc00;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.6s ease;
            border-radius: 5px;
            color: black;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            
        }

        .btn:hover {
            background-color: #ff9900;
            padding: 18px 35px; /* Expanding on all sides */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            box-shadow: inset  0px 2px 5px rgba(198, 31, 31, 0.892);
        }
    </style>
</head>
<body>

    <button class="btn">Hover Me!</button>

</body>
</html>
