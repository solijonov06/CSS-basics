<!DOCTYPE html>
<html>
    <head>
        <title>CSS units.Em</title>
        <style>
            .parent-box{
                font-size: 1.5rem;/*1.5*16px=24px*/
            }
            .child-box{
                font-size: 2rem;/*2*16px=32px*/
            }
            .box{
               
                height: 600px;
                width: 1000px;
                border-radius: 0.5rem;/*0.5*16px=80px*/
                padding:5rem ;/*0.5*20px=10px*/
                border: 1px solid blue;
            }
            
        </style>
    </head>
    <body>
        <div class=parent-box>
            <div class="child-box">
                <div class="box">
                an element does not possess font-size
                </div>
            </div>
        </div>
    </body>
</html>
