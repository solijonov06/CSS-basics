<!DOCTYPE html>
<html>
    <head>
        <title>CSS units.Em</title>
        <style>
            .parent-box{
                font-size: 30px;
            }
            .child-box{
                font-size: 2em;
            }
            .box{
               
                height: 600px;
                width: 1000px;
                border-radius: 0.5em/*0.5*20px=10px*/;
                padding:5em ;
                border: 1px solid blue;
            }
            
        </style>
    </head>
    <body>
        <div class=parent-box>
            <div class="child-box">
                <div class="box">
                an element does not possess font-size
                </div>
            </div>
        </div>
    </body>
</html>
