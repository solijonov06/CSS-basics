<!DOCTYPE html>
<html>
    <head>
        <title>Specificity</title>
    </head>
    <style>
    h1{
    color: red;
    font-weight: bold;        
    }
    #heading1{
        color: blue;

    }
    #p{
        font-weight: bold;
        color: green;
    }
    p{
        text-align: center;

    [target]{
        text-align: end;

    }

        color: red;

        color: red;
    }

        <p style="color: blue;" class="p"  target id="p">Specificity</p>
        <footer>
            <section>
                <p  id="info" style="text-align: left;">
                    inline styles>ID>Class>Attribute><tag>

                </p>
            </section>
        </footer>
